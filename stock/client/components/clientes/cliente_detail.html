<template name="clienteDetail">
	{{#with cliente}}
		<div class="row">
			<hr />
			<div class="col s12 m8 offset-m2">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{name}}</span>
						<p>{{summary}}</p>
						<hr />
						<h5 class="card-title">Cantidad de Producto</h5>
						{{#if cantidad}}
							<ul>
								{{#each cantidad}}
									<li>{{cantidad}}</li>
								{{/each}}
							</ul>
						{{else}}
							<p>Este proyecto no tiene Productos</p>
						{{/if}}
					</div>					
				</div>				
			</div>			
		</div>
	{{/with}}
</template>
